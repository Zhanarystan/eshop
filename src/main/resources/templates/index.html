<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
    <div layout:fragment="site_content">
        <form class="form-inline" action="/searching" method="get">
            <div class="form-group mx-sm-3 mb-4" style="width: 800px;">
                <label class="sr-only">Search</label>
                <input name="search_item_name" type="text" class="form-control" placeholder="Enter to search" style="width: 800px;">
                <input name="brandname" type="hidden">
                <input name="search_item_price_from" type="hidden">
                <input name="search_item_price_to" type="hidden">
            </div>
            <button type="submit" class="btn btn-primary mb-4" th:text="#{label.search}"></button>
        </form>
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="width: 930px; height: 300px;">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://24tv.ua/resources/photos/news/201806/983611.jpg?1541624585000" class="d-block w-100" alt="..." style="height: 300px;">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 th:text="#{label.carousel_header}"></h5>
                                    <p th:text="#{label.carousel_text1}"></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://i.simpalsmedia.com/999.md/BoardImages/900x900/2b4438845640a1c85d1dac93e283ca68.jpg" class="d-block w-100" alt="..." style="height: 300px;">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 th:text="#{label.carousel_header}"></h5>
                                    <p th:text="#{label.carousel_text2}"></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://suplbiz-a.akamaihd.net/media/proposals/79/d6/79d6ccb2-b43b-424d-949f-dcf791306cf4.jpg" class="d-block w-100" alt="..." style="height: 300px;">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 th:text="#{label.carousel_header}"></h5>
                                    <p th:text="#{label.carousel_text3}"></p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <div class="row row-cols-1 row-cols-md-2" style="margin-top: 10px;">
                        <div class="col-md-4" style="margin-bottom: 10px;" th:each="item: ${items}">
                            <div class="card" style="width: 250px; height: 450px;">
                                <img th:src="@{'/viewphoto/'+${item.getSmallPicURL()}}" class="card-img-top" style="width: 250px; height: 200px;">
                                <div class="card-body">
                                    <h6 class="card-title"><a th:href="@{'/item/' + ${item.getId()}}" th:text="${item.getName()}"></a></h6>
                                    <h6 class="card-title" th:text="${item.getPrice()+'$'}"></h6>
                                    <p class="card-text" th:text="${item.getDescription()}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <a th:href="@{'/searching?search_item_name=&brandname=' + ${item.getBrand().getName()}+'&search_item_price_from='+'&search_item_price_to='}" th:text="${item.getBrand().getName()}+', '+${item.getBrand().getCountry().getCode()}"></a>
                                </div>
                                <div class="card-footer">
                                    <i class="fas fa-star" th:each="i : ${#numbers.sequence(1,item.getFullStars())}" th:if="${item.getFullStars()>0}" style="color: #e07b39"></i>
                                    <i class="fas fa-star-half" th:each="i : ${#numbers.sequence(1,item.getHalfStars())}" th:if="${item.getHalfStars()>0}" style="color: #e07b39"></i>
                                    <i class="far fa-star" th:each="i : ${#numbers.sequence(1,item.getEmptyStars())}" th:if="${item.getEmptyStars()>0}" style="color: #e07b39"></i>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</html>
