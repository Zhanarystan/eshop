<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'https://use.fontawesome.com/releases/v5.7.1/css/all.css'}">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="container-fluid" th:insert="~{layout/navbar}">
</div>
<div class="wrapper" style="margin-top: 10px; margin-right: auto; margin-left: auto; width: 90%;">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header" style="background: #162f72; color: white;" th:text="#{label.categories}">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="cat: ${categories}">
                        <i class="material-icons" style="color: #162f72" th:text="${cat.getLogoURL()}"></i>
                        <a class="nav-item" th:href="@{'/allitems/'+${cat.getId()}}" th:text="${cat.getName()}"></a>
                    </li>
                </ul>
            </div>
            <div class="card" style="margin-top: 10px;">
                <div class="card-header" style="background: #162f72; color: white;" th:text="#{label.brands}">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="br : ${brands}">
                        <a class="nav-item" th:href="@{'/search?brandname=' + ${br.getName()}}" th:text="${br.getName()}">Apple</a>
                    </li>
                    <li class="list-group-item">
                        <a class="nav-item" th:text="#{label.others}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container" layout:fragment="site_content">

            </div>
        </div>
    </div>
</div>

</body>
</html>
