<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'https://use.fontawesome.com/releases/v5.7.1/css/all.css'}">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .material-icons{
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid" th:insert="~{layout/navbar}">
</div>
<div class="wrapper" style="margin-top: 10px; margin-right: auto; margin-left: auto; width: 90%;">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header" style="background: #162f72; color: white;" th:text="#{label.dashboard}">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')">
                        <i class="material-icons" style="color: #162f72">shopping_cart</i>
                        <a th:href="@{'/admin'}" class="nav-item" th:text="#{label.all_items}"></a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <i class="material-icons" style="color: #162f72">public</i>
                        <a th:href="@{'/admin-countries'}" class="nav-item" th:text="#{label.countries}"></a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <i class="material-icons" style="color: #162f72">copyright</i>
                        <a th:href="@{'/admin-brands'}" class="nav-item" th:text="#{label.brands}"></a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <i class="material-icons" style="color: #162f72">category</i>
                        <a th:href="@{'/admin-categories'}" class="nav-item" th:text="#{label.categories}"></a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <i class="material-icons" style="color: #162f72">group</i>
                        <a th:href="@{'/admin-users'}" class="nav-item" th:text="#{label.users}"></a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <i class="material-icons" style="color: #162f72">accessibility</i>
                        <a th:href="@{'/admin-roles'}" class="nav-item" th:text="#{label.roles}"></a>
                    </li>
                    <li class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <i class="material-icons" style="color: #162f72">shopping_cart</i>
                        <a th:href="@{'/admin-sold-items'}" class="nav-item" th:text="#{label.sold_items}">Sold items</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container" layout:fragment="admin_content">

            </div>
        </div>
    </div>
</div>

</body>
</html>
