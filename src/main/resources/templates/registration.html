<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'https://use.fontawesome.com/releases/v5.7.1/css/all.css'}">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" th:insert="~{layout/navbar}">
</div>
<div class="row mt-5">
    <div class="col-4 offset-4">
        <form th:action="@{'/registration'}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="user_email" class="form-control" required>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${emailError!=null}">
                User with such email is exists
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="form-group">
                <label th:text="#{label.password}"></label>
                <input type="password" name="user_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label th:text="#{label.repassword}"></label>
                <input type="password" name="re_user_password" class="form-control" required>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${passwordError!=null}">
                Incorrect repassword
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="form-group">
                <label th:text="#{label.fullname}"></label>
                <input type="text" name="user_full_name" class="form-control" th:value="${user_full_name}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success float-right" th:text="#{label.registration}"></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
